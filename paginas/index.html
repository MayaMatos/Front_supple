<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link href="/style.css" rel="stylesheet">

    <!-- {% static ' static/css/style.css ' %}-->
</head>

<body>

    <body>

        <a href="/paginas/paginainicial.html">
            <!--{% url 'pagina_inicial' %}-->
            <img class="botaovoltar" src="/img/voltar.svg " alt="ilustraçao cofrinho com moedas " />
        </a>

        <div class="titulo">
            <h1>
                <!--{{request.user.first_name}}-->
            </h1>
            <h3>Adicionar movimentação:</h3>

        </div>
        <div class="inputcontainer">
            <form action=' /submit/ ' method='POST '>
                <!--{% csrf_token %}-->
                <p><label for=" valor "> </label></p>
                <input class="indexinput " placeholder="Valor " name="valor " type="number " step="0.01 " required>

                <p><label for="tipo_movimentacao "></label></p>
                <select class="indexinput " name="tipo_movimentacao " required>
                    <option name="entrada ">Entrada</option>
                    <option name="despesa ">Despesa</option>
                </select>

                <input name="usuario " style="display: none; " value="{{request.user.id}} " type="number ">
                <input name="carteira " style="display: none; " value="{{carteira.id}} " type="number ">


                <input class="indexinput " placeholder="Descrição " name="descricao " type="text " required>


                <input class="data " placeholder="Data " name="data " type="date " required>


                <button class="button " type="submit " value='submit '>Enviar</button>
            </form>
        </div>


    </body>

</html>
